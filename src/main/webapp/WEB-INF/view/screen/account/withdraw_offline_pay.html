<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>充值审批</title>
<#include 'layout/resources.html'/>
<!-- js脚本 -->
<script type="text/javascript" src="${resourceUrl}/resources/account/js/withdraw-offline-pay.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
	<div class="place">
    	<span>位置：</span>
	    <ul>
   		</ul>
    </div>
    <form id="jsForm">
	    <div class="form-body">
	    <div class="form-title"><span>支付信息</span></div>
		    <ul class="form-info">
		    	<li><label>订单编号:</label><span id="code"></span></li>
			    <li><label>手机号:</label><span id="mobile"></span></li>
			    <li><label>银行名称:</label><span id="toType"></span></li>
			    <li><label>银行卡号:</label><span id="toCode"></span></li>
			    <li><label>真实姓名:</label><span id="fromCode"></span></li>
			    <li><label>充值金额:</label><span id="amount"></span></li>
			    <li><label>状态:</label><span id="status"></span></li>
			    <li><label>申请时间:</label><span id="createDatetime"></span></li>
			    <li><label>审核人:</label><span id="approveUser"></span></li>
			    <li><label>审核时间:</label><span id="approveDatetime"></span></li>
			    <li><label><b>*</b>意见说明:</label><input id="payNote" name="payNote" class="control-def"/></li>
			    <li><input id="passBtn" type="button" class="btn margin-left-100" value="通过"/><input id="noPassBtn" type="button" class="btn margin-left-40" value="不通过"/><input id="backBtn" type="button" class="btn margin-left-40" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
