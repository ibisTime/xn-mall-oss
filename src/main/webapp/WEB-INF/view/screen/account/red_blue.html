<title>红冲蓝补</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/account/js/red-blue.js?version=${version}"></script>
</head>
<body>
	<#include 'layout/hidden_ares.html' />
	<div class="place">
	    <span>位置：</span>
	    <ul>
		    <li>人工干预</li>
		    <li>红冲蓝补</li>
	    </ul>
    </div>
    <div class="right-info">
         <!-- 搜索表单 -->
    	 <form class="search-form">
        	<ul>
	            <li><label>账户编号</label><input type="text" id="accountNumberSearch"/></li>
		        <li><label>状态</label>
		            <select id="statusSearch">
		            </select>
		        </li>
		        <li><label>方向</label>
		            <select id="directionSearch">
		            </select>
		        </li>
		        <li><label>申请时间起</label><input id="dateStartSearch" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/></li>
	            <li><label>申请时间止</label><input id="dateEndSearch" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/></li>
	            <li>
	                <input id="searchBtn" type="button" class="btn" value="查询" />
	                <input type="reset" class="btn" value="重置" />
	            </li>
        	</ul>
    	</form>
    	<!-- 操作按钮 -->
    	<div class="tools">
	       <ul class="toolbar">
		       <li id="applyBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>人工干预申请</li>
		       <li id="approveBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>人工干预审批</li>
		       <!-- <li id="exportBtn"><span><img src="${resourceUrl}/resources/common/images/export.png"/></span>导出</li>  -->
	       </ul>
	    </div>
	    <!-- 表格 -->
	    <table id="tableList"></table>
