<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>充值审批</title>
<#include 'layout/resources.html'/>
<!-- js脚本 -->
<script type="text/javascript" src="${resourceUrl}/resources/common/js/ajaxfileupload.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/account/js/recharge-apply.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
    <div class="place">
      	<span>位置</span>
      	<ul>
      		<li>主账户管理</li>
      		<li>审批订单</li>
      		<li>充值申请</li>
      	</ul>
    </div>
    <form id="jsForm" >
    	<div class="form-body">
    		<div class="form-title"><span>申请信息</span></div>
    		<ul class="form-info">
    			<li><label><b>*</b>账户编号:</label><input type="text" id="accountNumber" name="accountNumber" class="control-def"/></li>
    			<li><label><b>*</b>充值账户类型:</label><select  id="fromType" name="fromType" class="control-def"/></select></li>
    			<li><label><b>*</b>充值账户:</label><input type="text" id="fromCode" name="fromCode" class="control-def"/></li>
    			<li><label><b>*</b>水单:</label><input type="file" id="pdf" name="file"/>
 		    	<input id="uploadBtn1" type="button" value="上传" class="btn"/><br/><a id="url1" href="" target="_blank" class="margin-left-100"></a></li>
    			<li><label><b>*</b>充值金额:</label><input type="text" id="amount" name="amount" class="control-def"/></li>
    			<li><input type="button" id="subBtn" class="btn margin-left-100" value="提交"/><input type="button" id="backBtn" class="btn margin-left-20" value="返回"/></li>
    		</ul>
    	</div>
    </form>
</body>
</html>
