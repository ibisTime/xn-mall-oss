<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>订单管理</title>
<#include 'layout/resources.html'/>
<link rel="stylesheet" href="${resourceUrl}/resources/common/css/jquery.edittable.min.css" />
<script type="text/javascript" src="${resourceUrl}/resources/common/js/jquery.edittable.js"></script>
<script type="text/javascript" src="${resourceUrl}/resources/logistics/js/goods-detail.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
    <!-- 导航 -->
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>物流管理</li>
	    	<li>发货管理</li>
	    	<li id="operContent">收货确认</li>
   		</ul>
    </div>
    <!-- 表单 -->
    <form id="jsForm">
	    <div class="form-body">
	    	<div class="form-title"><span>订单基本详情</span></div>
		    <ul class="form-info">
 				<li><label>关联发货单:</label><span id="invoiceCode"></span></li>
 		    	<li><label>物流公司:</label><span id="company"></span></li>
 		    	<li><label>物流单号:</label><span id="code"></span></li>
 		    	<li><label>发货时间:</label><span id="deliveryDatetime"></span></li>
 		    	<li><label>发货人:</label><span id="deliverer"></span></li>
 		    	
 		    	<div class="form-title"><span></span></div>
				<div id="tableList"></div>	
				<li><label><b>*</b>备注:</label><input id="remark" name="remark" class="control-def"/></li>
			    <li>
			    	<input id="subBtn" type="button" class="btn margin-left-60" value="提交"/>
			        <input id="backBtn" type="button" class="btn margin-left-60" value="返回"/>
			    </li>
			</ul>
	    </div>
    </form>
</body>
