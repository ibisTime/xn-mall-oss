<#include 'layout/config.html' />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>订单管理</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/logistics/js/goods_sure.js?version=${version}"></script>
</head>
<body>
	<#include 'layout/hidden_ares.html'/>
	<div class="place">
	    <span>位置：</span>
	    <ul>
		    <li>发货管理</li>
		    <li>收货确认</li>
	    </ul>
    </div>
    <div class="right-info">
         <!-- 搜索表单 -->
    	 <form class="search-form">
        	<ul>
        		<li><label>发货单编号</label><input type="text" id="invoiceCode"/></li>
        		<li><label>物流单编号</label><input type="text" id="code"/></li>
	            <li><label>发货时间起</label><input id="deliveryDatetimeStart" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></li>
	            <li><label>发货时间止</label><input id="deliveryDatetimeEnd" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></li>
	            <li>
	                <input id="searchBtn" type="button" class="btn" value="查询" />
	                <input type="reset" class="btn" value="重置" />
	            </li>
        	</ul>
    	</form>
    	<!-- 操作按钮 -->
    	<div class="tools">
		   <ul class="toolbar">
		   <li id="sureBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>收货确认</li>
	       </ul>
	    </div>
	    <!-- 表格 -->
	    <table id="tableList"></table>
    </div>
</body>
</html>
