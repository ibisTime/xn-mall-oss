<#include 'layout/config.html' />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>新增用户</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/ajaxfileupload.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/jquery.cityselect.js"></script>
<script type="text/javascript" src="${resourceUrl}/resources/vendor/js/vendor-addedit.js?version=${version}"></script>
</head>
<body>
	<#include 'layout/hidden_ares.html' />
	<div class="place">
	    <span>位置：</span>
	    <ul>
	    </ul>
    </div>
    <form id="jsForm">
	    <div class="form-body">
	    <div class="form-title"><span>商家信息</span></div>
		    <ul class="form-info">
		    	<input type="hidden" id="code" name="code" class="control-def" />
		    	<li id="login-name-ctn" style="display: none;"><label><b></b>登录名:</label><span id="loginName"></span></li>
			    <li><label><b>*</b>分类:</label><select id="type" name="type" class="control-def"></select></li>
			    <li><label><b>*</b>商家名称:</label><input id="name" name="name" class="control-def"/></li>
			    <li><label><b>*</b>活动宣传语:</label><input id="advert" name="advert" class="control-def"/></li>
			    <li><label><b>*</b>商家图片:</label><input type="file" id="pic1" name="pic1" onchange="selectImage(this,'img1');" /><img src="" id="img1" width="180" height="180"></img></li>
			    <li><label><b>*</b>地址:</label><div id="city-group"><select id="province" name="province" class="control-def prov"></select>
			    <select id="city" name="city" class="control-def city"></select>
			    <select id="area" name="area" class="control-def dist"></select></div></li>
			    <li><label><b></b></label><input id="address" name="address" class="control-def" placeholder="详细地址（如街道、门牌号等）"/></li>
			    <li><label><b>*</b>联系电话:</label><input id="bookMobile" name="bookMobile" class="control-def"/></li>
			    <li><label><b>*</b>短信通知手机号:</label><input id="smsMobile" name="smsMobile" class="control-def"/></li>
			    <li><label><b></b>备注:</label><input id="remark" name="remark" class="control-def"/></li>
			    <li><label><b></b>附件:</label><input type="file" id="pdf" name="file"/>
 		    	<input id="uploadBtn1" type="button" value="上传" class="btn"/><br/><a id="url1" href="" target="_blank" class="margin-left-100"></a></li>
			    <li><label><b></b>商家详情描述:</label><textarea id="description" name="description" style="width:800px;height:250px;float:left"></textarea></li>
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="保存"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>

</html>
